spring:
  data:
    cassandra:
      keyspace-name: main
      username: <user-id>
      password: <password>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
    secure-connect-bundle: secure-connect.zip

astra.db:
    id: <id>
    region: us-east4
    keyspace: main
    application.token: <token>


